<!DOCTYPE html>
<head>
<html lang = 'ja'>
<title>Practice</title>
<meta charset = "utf-8">
</head>
<body>
<script>
capital = (name) => {
  name = prompt('日本の首都は？');
  return name;
};
while (name === '東京' || name !== '東京') {
    if (capital(name) === '東京') {
      alert('正解です');
    } else {
      alert('不正解です');
  }
}

</script>
</body>
</html>
